name: Backend CI

on:
  push:
    # branches: [ master ] # Removed to trigger on all branches
    paths:
      - 'backend/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache-dependency-path: backend/go.sum

      - name: Install dependencies
        run: go mod download
        working-directory: backend

      - name: Run tests
        run: go test -v ./...
        working-directory: backend
